apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

apply plugin: 'base'

project.version = 37
def name = "1.4.0"

preBuild {
    delete "${rootDir}/app/release/"
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.xda.nobar"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode project.version
        versionName name + "-" + getDate()
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "NoBar_" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

static def getDate() {
    return new Date().format('yy_MM_dd_HHmm_ss')
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-compat:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation ('com.github.zacharee:material-intro:259ed3c4be') {
        exclude group: 'com.android.support'
    }
    implementation ('com.google.firebase:firebase-core:16.0.5') {
        exclude group: "com.android.support"
    }
    implementation 'com.github.zacharee:colorpicker:6428d93c3b'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.joaomgcd:taskerpluginlibrary:0.0.3'
    implementation 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.6'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.commons:commons-collections4:4.0'
    implementation 'com.github.topjohnwu:libsu:2.0.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0'
    implementation 'com.github.zacharee:MaterialSeekbarPreference:c8cfa39078'
}

apply plugin: 'com.google.gms.google-services'
kotlin {
    experimental {
        coroutines "enable"
    }
}
