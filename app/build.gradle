apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

apply plugin: 'base'

project.version = 43
def name = "1.6.1"

preBuild {
    delete "${rootDir}/app/release/"
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.xda.nobar"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode project.version
        versionName name + "-" + getDate()
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "NoBar_" + versionName)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

static def getDate() {
    return new Date().format('yy_MM_dd_HHmm_ss')
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'

    //AndroidX
    implementation 'androidx.core:core:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'

    //Google
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.8'
    implementation 'com.google.code.gson:gson:2.8.5'

    //Mine
    implementation 'com.github.zacharee:material-intro:7c39514ec5'
    implementation 'com.github.zacharee:colorpicker:4b78682602'
    implementation 'com.github.zacharee:material:a2ab4a2d3c'
    implementation project(':seekbar')

    //Other
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'com.joaomgcd:taskerpluginlibrary:0.0.3'
    implementation 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    implementation 'com.github.topjohnwu:libsu:2.1.2'
    implementation 'eu.chainfire:librootjava:1.2.0'
}

apply plugin: 'com.google.gms.google-services'
kotlin {
    experimental {
        coroutines "enable"
    }
}
