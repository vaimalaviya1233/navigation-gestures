apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

apply plugin: 'base'

project.version = 33
def name = "1.1.6"

preBuild {
    delete "${rootDir}/app/release/"
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.xda.nobar"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode project.version
        versionName name + "-" + getDate()
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "NoBar_" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

static def getDate() {
    return new Date().format('yy_MM_dd_HHmm_ss')
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.heinrichreimersoftware:material-intro:7221502f1f'
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3'
    implementation 'com.github.zacharee:colorpicker:6428d93c3b'
    implementation project(':SliderPref')
    implementation project(':SeekBar')
//    implementation 'com.github.zacharee:SliderPreferenceEmbedded:4070f0c550'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
//    implementation 'com.jaredrummler:colorpicker:1.0.2'
    implementation 'com.google.firebase:firebase-messaging:17.0.0'
}

apply plugin: 'com.google.gms.google-services'