apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

apply plugin: 'base'

project.version = 36
def name = "1.3.1"

preBuild {
    delete "${rootDir}/app/release/"
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.xda.nobar"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode project.version
        versionName name + "-" + getDate()
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "NoBar_" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    buildToolsVersion '28.0.2'
}

static def getDate() {
    return new Date().format('yy_MM_dd_HHmm_ss')
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.github.zacharee:material-intro:c792c66102'
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.github.zacharee:colorpicker:6428d93c3b'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
    implementation 'com.joaomgcd:taskerpluginlibrary:0.0.3'
    implementation 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    implementation 'com.github.javiersantos:PiracyChecker:1.2.3'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation project(':SeekBarPref')
    implementation project(':sdk-v1.0.0')
    implementation project(':slook_v1.4.0')
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'net.grandcentrix.tray:tray:0.12.0'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
}

apply plugin: 'com.google.gms.google-services'
